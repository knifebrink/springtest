server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/springnote?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&allowMultiQueries=true
    username: root
    password: ${local.datasource.password}
#    password: mysql
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: LEGACYHTML5
    cache: false
  resources:
    static-locations: classpath:/templates/ # 可以直接访问目录下的html
  redis:
    host: www.knifebrink.com # Redis服务器地址
    port: 6379 # Redis服务器连接端口
    password: redis456 # Redis服务器连接密码（默认为空）
    jedis:
      pool:
        max-active: 10 # 连接池最大连接数（使用负值表示没有限制）
        max-wait: 2000 # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 10 # 连接池中的最大空闲连接
        min-idle: 5 # 连接池中的最小空闲连接
    timeout: 1000 # 连接超时时间（毫秒）
