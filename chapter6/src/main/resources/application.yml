  rabbitmq:
    host: www.knifebrink.com # rabbitmq的连接地址
    port: 5672 # rabbitmq的连接端口号
    virtual-host: /mall # rabbitmq的虚拟host
    username: 0 # rabbitmq的用户名
    password: 0 # rabbitmq的密码
    publisher-confirms: true #如果对异步消息需要回调必须设置为true
  profiles:
    include: password

